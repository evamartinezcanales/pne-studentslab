<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Species</title>
    </head>
    <h1> Species </h1>
    <body style="background-color: yellow">
        <p>The total number of species in the ensembl is: {{context.number_of_species}}</p>
        <p>The limit you have selected is: {{context.limit}}</p>
        <p>The names of the species are:</p>
        <ul>
            {% for name in context.name_species %}
            <li>{{name}}</li>
            {% endfor %}
        </ul>
        <a href="/">Main page</a>
    </body>
</html>
